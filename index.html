<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>

    <link rel="stylesheet" href="style.css">

    <!-- jQuery (for simple effects & validation) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="bg-decor bg-decor-1"></div>
    <div class="bg-decor bg-decor-2"></div>

    <div class="form-page">
        <div class="form-card">
            <div class="form-header">
                <h1>Friend Registration</h1>
                <p>Fill in the details below to register your friend.</p>
            </div>

            <form action="submit.php" method="POST" id="regForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="number" id="phone" name="phone" placeholder="10+ digit number" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Street, City, Country"></textarea>
                </div>

                <div class="form-footer">
                    <span class="form-note">All fields marked * are mandatory.</span>
                    <button type="submit" id="submitBtn">
                        <span class="btn-label">Submit</span>
                        <span class="btn-loader"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
